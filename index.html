<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crafty</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/codec-pro" rel="stylesheet">    
    <link rel="stylesheet" href="./styles/desktop.css">
    <link rel="stylesheet" href="./styles/mobile.css">
</head>
<body>
    <header id="header">
        <img src="./assets/logo.png" alt="Code Crafty Logo">
        <h1>Code Crafty</h1>
    </header>

    <div id="content">

        <div id="form">
            <h2>Crie seu QRCode</h2>
            <h3>Rápido. Fácil.</h3>
        
            <div class="gradient-border-external">
                <div class="gradient-border-internal">
                    <input type="text" placeholder="Site, Email, Telefone e mais">
                </div>
            </div>
            <input type="button" class="gradient-button" id="create" value="Criar QR Code">
        </div>
    
        <div class="center loader-container" style="display:none">
            <div class="loader"></div>
        </div>

        <div class="logo">
            <img src="./assets/logo.png" alt="code crafty logo">
        </div>

        <div id="solution">
            <img class="qrcode">
            <a type="button" class="gradient-button download-button center" id="download">Download</a>
        </div>


    </div>


    <div id="footer">

    </div>

    <script type="module" src="bundle.js"></script>
</body>
</html>
